                'fields': [1,1,6,9]
            },
          ],
          'trick' : 'requeue',
          'difficulty' : 'easy',
          'onInit' : function($instance, settings) {
            var title = 'Open Data Top Trumps Top Trumps<br/>Start Game';
            $instance.find('.tt-start-button').html(title);
          },
          'onComplete' : function($instance, settings) {
            var message = '';
            if (settings.points.cpu > settings.points.user) {
               message+= '<h2>You have lost!</h2>';
            }
            else if (settings.points.cpu < settings.points.user) {
               message+= '<h2>Congratulations. You win!</h2>';
            }
            else {
               message+= '<h2>Lame. Just a draw.</h2>';
            }

            message+= '<p>Thanks for playing Open Data Top Trumps Top Trumps.</p>';
            message+= '<p>Source code on <a href="https://github.com/Bjwebb/Open-Data-Trumps">Github</a>.</p>';
            message+= '<p>Uses the <a href="https://github.com/christianhanne/top_trumps">jQuery Top Trumps plugin</a></p>';

            $instance.prepend($('<div>').css('text-align', 'center').html(message));
          },
          'renderCard' : function($card, card, fields) {
            $card.find('.tt-card-fields')
              .before('<a href="' + card.url + '"><img src="' +  card.image + '" alt="' + card.name + '" width="300" height="300"></a>');
